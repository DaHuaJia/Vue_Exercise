<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>测试实例</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app" class="apps">
		<input type="text" v-model="num"/>
		
		<h2>{{ num }}</h2>
		
		<h2>{{ list }}</h2>
		
	</div>
	
	<script type="text/javascript">
		//定义一个Vue构造器
		var vm = new Vue({
			el:".apps",

			data:{
				num: 100,
				list: ['G'],
			},
			
		});
		
	</script>
</body>
</html>
