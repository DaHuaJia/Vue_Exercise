<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>vue中样式-class</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<!--对象就是无序键值对的集合-->
		<!--注意不要缺少 ":"-->
		<!--<h1 :style="styleObj1">科睿特软件集团股份有限公司H1</h1>-->
	
		<h1 :style="[styleObj1, styleObj2]">科睿特软件集团股份有限公司H1</h1>
	</div>
	
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				// 如果样式中带有"-"等特殊字符，需要加引号
				styleObj1: {color:'red', 'font-weight':200},
				styleObj2: {'font-style':'italic'},
				
			},
			methods: {
				
			}
		});
	</script>
</body>
</html>
