<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>v-if and v-show</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<!--大神写法-->
		<input type="button" value="按钮" @click="flag=!flag"/>
		
		<!--
			v-if的特点：每次都会重新删除或创建元素
			v-show的特点：每次不会进行DOM的删除和创建操作，只是切换了元素 display:none;
			
			v-if有较高的切换性能消耗    v-show 有较高的初始渲染消耗
			如果元素涉及到频繁的切换，推荐使用w-show
			如果元素可能永远不会被显示出来给用户看到，推荐使用 v-if
		-->
		<h3 v-if="flag">这是有v-if控制的元素</h3>
		<h3 v-show="flag">这是有v-show控制的元素</h3>
	
	</div>
	
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				flag: true,
			},
			methods: {
				btn(){
					/* 菜鸡写法
					 * if(this.flag == true){
						this.flag = false;
					}else{
						this.flag = true;
					}*/
					
					/* 大佬写法
					 * his.flag = ! this.flag;*/
				}
			}
		});
	</script>
</body>
</html>
