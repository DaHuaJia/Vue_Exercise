<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>事件修饰符</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<h3>{{ msg }}</h3>
		
		<!--v-bind只能实现数据的单向数据绑定，从M自动绑定到V， 无法实现数据的双向绑定-->
		单向数据绑定v-bind: <input type="text" v-bind:value="msg" style="height: 20px; width: 400px;"/>
		<br/><br/>
		双向数据绑定v-model: <input type="text" v-model="msg" style="height: 20px; width: 400px;"/>
		
		<!--
			使用v-model指令可以实现表单元素和 Model 中数据的双向绑定
			注意：v-model只能运用在表单元素中
			input(redio,text,address,email....)  select  checkbox  textarea
		-->
	</div>
	
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				msg: "江西理工大学应用科学学院",
			},
		});
	</script>
</body>
</html>
