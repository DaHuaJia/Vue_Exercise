<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>v-for 循环数组</title>
	<script src="js/vue.js"></script>
</head>
<body>
	
	<!--
		不需要的数据可以省略 
		比如循环对象的时候，不需要用到索引或key，可以把它们省略		
	-->
	<div id="app">
		<!--v-for循环普通数组-->
		<!--<p>{{ list[0] }}</p>
		<p>{{ list[1] }}</p>
		<p>{{ list[2] }}</p>
		<p>{{ list[3] }}</p>
		<p>{{ list[4] }}</p>-->
		<!--<p v-for="(item, i) in list">{{ i }} ---- {{item}}</p>-->
		
		<!--v-for循环复杂数组-->
		<!--<p v-for="student in students">
			序号：{{ i }}------学生编号：{{student.id}}-----学生姓名：{{student.name}}
		</p>-->
		
		<!--v-for遍历对象 (值，键， 索引)-->
		<!--<p v-for="(val, key) in user">
			{{ val }} ---- {{ key }}
		</p>-->
		
		<!--v-for迭代数字-->
		<!--注意： count值从1开始-->
		<p v-for="count in 10">{{count}}</p>
		
	</div>
	
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				list: [1, 2, 3, 4, 5],
				students: [
					{id: 01, name: 'zs'},
					{id: 02, name: 'ls'},
					{id: 03, name: 'ww'},
					{id: 04, name: 'cl'},
					{id: 05, name: 'dj'},
				],
				user:{
					id: 1234,
					name: "大话家",
					sex: "男",
					birth: "2019-05-16",
				},
			},
			methods: {
				
			}
		});
	</script>
</body>
</html>
